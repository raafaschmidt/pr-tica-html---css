<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container tituloForm mb-5 mt-5">
        <h1>Formulário de pesquisa</h1>
        <p class="h5">Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma</p>
    </div>

    <div class="container form">
        <form class="row needs-validation" novalidate>
            <div class="col-12">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Rafael" required>
            </div>
            <div class="col-12">
                <label for="validationCustom02" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Schmidt" required>
            </div>
            <div class="col-12">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="col-6">
                <label for="validationCustom03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom03" required>

                
            </div>
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Escolha</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rio de Janeiro</option>
                    <option>Santa Catarina</option>
                    <option>Mionas Gerais</option>
                </select>
                
            </div>
            <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Cep</label>
                <input type="text" class="form-control" id="validationCustom05" required placeholder="95700-000">
            </div>

            <p class="h3 mt-3">Quais dessas linguagens você gostaria de aprender?</p>

            <div class="row col-6 col-sm-4 col-md-4 mt-1">
                <div>
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Html
                    </label>
                </div>
            </div>
            <div class="row col-6 col-sm-4 col-md-4 mt-1">
                <div>
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Css
                    </label>
                </div>
            </div>
            <div class="row col-6 col-sm-4 col-md-4 mt-1">
                <div>
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Javascript
                    </label>
                </div>
            </div>
            <div class="row col-6 col-sm-4 col-md-4 mt-1">
                <div>
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        React
                    </label>
                </div>
            </div>
            <div class="row col-6 col-sm-4 col-md-4 mt-1">
                <div>
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Typescript
                    </label>
                </div>
            </div>
            <div class="row col-6 col-sm-4 col-md-4 mt-1">
                <div>
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        NodeJs
                    </label>
                </div>
            </div>
            
            <p class="h3 mt-5">Algum comentário ou sugestão?</p>

            <div class="input-group inputSugestao col-12">
                <textarea class="form-control" aria-label="With textarea" ></textarea>
            </div>

            <div class="formCheck mt-5 col-12">
                    <div class="check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Concordo com os termos e condições
                    </label>
                    </div>
            </div>
            <div class="botao col-12">
                <button class="btn" type="submit">Enviar Formulário</button>
            </div>
            
            
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
